services:
  orchestrator:
    build: .
    ports:
      - "${WEBHOOK_PORT:-3000}:${WEBHOOK_PORT:-3000}"
    volumes:
      - repo-workspace:/workspace/repo
      - orchestrator-data:/data
    env_file: .env
    environment:
      - DB_PATH=/data
    restart: unless-stopped

volumes:
  repo-workspace:
  orchestrator-data:
